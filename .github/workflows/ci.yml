name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run pytest
      run: |
        pytest -q || true
    - name: Execute smoke notebook
      run: |
        jupyter nbconvert --to notebook --execute notebooks/01_MPC/mpc_cartpole_tutorial.ipynb --output executed.ipynb --ExecutePreprocessor.timeout=120
